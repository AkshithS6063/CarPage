<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/pictures/carros-gif-animados-12.gif" type="image/gif">
    <title>Motorsports</title>
</head>
<body>
    <header>
        <div class="header-nav">
            <h1 class="org-name">aXs Motorsports</h1>
            <nav>
                <ul>
                    <li><a href="#banner" style="text-decoration: none;">Home</a></li>
                    <li><a href="#foot" style="text-decoration: none;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="banner" id="banner">
        <div id="banner_image">
            <img src="./pictures/undraw_Vehicle_sale_a645.svg" alt="">
            <h1>Buy your car online</h1>
        </div>
        <div class="find">
            <div class="head"><span>Find your car</span></div>
            <div class="input">
                <input type="radio" name="budget" id="fname" ><label>By budget</label>
                <input type="radio" name="budget" id="fname"><label>By Brand</label>
            </div>
            <div class="dropdown">
                <select name="cars" id="cars">
                    <option value="bmw">BMW</option>
                    <option value="ford">Ford</option>
                    <option value="lamb">Lamborghini</option>
                    <option value="porche">Porche</option>
                    <option value="rolls">Rolls Royce</option>
                    <option value="volvo">Volvo</option>
                </select>
            </div>
            <div class="search">
                <input type="submit" id="search" value="Search">
            </div>
        </div>
    </div>
    
    <div class="car_details_1">
        <div class="car_1">
            <div class="img_1">
                <img src="./pictures/volvo.jpeg" alt="">
            </div>
            <p>Volvo XC90</p>
            <button type="button" class="button">Buy Now!<br /> ₹ 1.31 Cr*</button>
        </div>
        <div class="car_1">
            <div class="img_1">
                <img style="width: 370px;" src="./pictures/boattail.jpg" alt="">
            </div>
            <p>Rolls Royce BoatTail</p>
            <button type="button" class="button">Buy Now!<br/>₹ 205 Cr*</button>
        </div>
        <div class="car_1">
            <div class="img_1">
                <img src="./pictures/mustang.jpg" alt="">
            </div>
            <p>Ford Mustang</p>
            <button type="button" class="button">Buy Now!<br/>₹ 75.00 Lakh*</button>
        </div>
    </div>                                                                             

    <div class="car_details_2">
        
        <div class="car_2">
            <div class="img_1">
                <img src="./pictures/lambo.jpg" alt="">
            </div>
            <p>Lamborghini Huracan</p>
            <button type="button" class="button">Buy Now!<br /> ₹ 3.22 Cr*</button>
        </div>
        <div class="car_2">
            <div class="img_1">
                <img src="./pictures/porche.jpg" alt="">
            </div>
            <p>Porche 911 Carrera</p>
            <button type="button" class="button">Buy Now!<br/>₹ 1.84 Cr*</button>
        </div>
        <div class="car_2">
            <div class="img_1">
                <img style="width: 300px;" src="./pictures/bmw.jpg" alt="">
            </div>
            <p>BMW 3 Series (E30)</p>
            <button type="button" class="button">Buy Now!<br/>₹ 1.3 Cr*</button>
        </div>
    </div>
   
    <footer id="foot">
        <div class="contact">
            <p>motorsports@gmail.com</p>
        </div>
    </footer>
</body>
</html>
